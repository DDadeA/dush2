<html>
<head>
<script src="matter.js"></script>
<script src="matter-wrap.js"></script>
<title>1234567890</title>
<style>
canvas {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}
</style>
</head>
<body>
</br>
<script>
function widthResize() {
	console.log(window.innerWidth);
	console.log(window.innerHeight);
}
widthResize()
window.onresize = function(){
	widthResize();
}



Matter.use('matter-wrap');
//Matter.use(MatterWrap);



var hei = window.innerHeight*0.95,
	wei = window.innerWidth*0.95;
	

var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Common = Matter.Common,
    Composite = Matter.Composite,
	MouseConstraint = Matter.MouseConstraint; //마우스 인터렉션


// create an engine
var engine = Engine.create();

// create a renderer
var render = Render.create({
    element: document.body,
    engine: engine,
	options: {
		width: wei,
		height: hei,
		showVelocity: true,
		//showAngleIndicator: true,
		wireframes: false, //와이어 프레임 렌더 오프 *중요*
		background: '#fc5956'
		//background: 'transparent'
	}
});

// create two boxes and a ground //물체 선언 (x, -y, xS, yS)
var boxA = Bodies.rectangle(100, 500, 100, 80, {
	frictionAir: 0.1,
	plugin: {
		wrap: {
			min: {
				x:0,
				y:0
			},
			max: {
				x: render.canvas.width,
				y: render.canvas.height
			}
		}
	},
	render: {
		fillStyle: '#171810',
		strokeStyle: '#171810',
		lineWidth: 1
		}
});
//var boxB = Bodies.rectangle(150, 50, 80, 80);
//var ground = Bodies.rectangle(700, 610, 2010, 60, { isStatic: true });
        var loadSvg = function(url) {
            return fetch(url)
                .then(function(response) { return response.text(); })
                .then(function(raw) { return (new window.DOMParser()).parseFromString(raw, 'image/svg+xml'); });
        };
		
 ([
            './svg/_.svg', 
            './svg/ㄴ.svg',
            './svg/ㅇ.svg',
			'./svg/ㅇ-2.svg',
			'./svg/ㅈ.svg',
			'./svg/ㅎ.svg',
			'./svg/ㅓ.svg',
			'./svg/ㅕ.svg',
            './svg/ㅗ.svg'
        ]).forEach(function(path, i) { 
            loadSvg(path).then(function(root) {
                var color = Common.choose(['#f19648', '#f5d259', '#f55a3c', '#063e7b', '#ececd1']);

                var vertexSets = select(root, 'path')
                    .map(function(path) { return Vertices.scale(Svg.pathToVertices(path, 30), 0.4, 0.4); });

                Composite.add(world, Bodies.fromVertices(100 + i * 150, 200 + i * 50, vertexSets, {
                    render: {
                        fillStyle: color,
                        strokeStyle: color,
                        lineWidth: 1
                    }
                }, true));
            });
        });



//마우스 인터렉션 설정
var mouse = Matter.Mouse.create(render.canvas),
	mouseConstraint = MouseConstraint.create(engine, {
		mouse: mouse,
		constraint: {
			stiffness: 0.2,
			render: {
				visible: false
			}
		}
	});
Composite.add(engine.world, mouseConstraint);

// add all of the bodies to the world //물체 추가
//Composite.add(engine.world, [boxA, boxB, ground]);
Composite.add(engine.world, boxA);
//Composite.add(engine.world, ground);



// run the renderer
Render.run(render);



// create runner
var runner = Runner.create();

// run the engine
Runner.run(runner, engine);

</script>
</body>
</html>
